<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container shadow-sm">
            <div class="main-text m-4">
                <h1 class="text-center">Login Page</h1>
            </div>
            <div class=" d-flex align-items-center justify-content-center flex-column gap-3">
                <div class="col w-75 d-flex flex-column align-items-center justify-content-center position-relative">
                    <input type="email" class="form-control" placeholder="Enter Your Email" aria-label="Email">
                    <span class="icon position-absolute"><i class="fa-solid fa-envelope"></i></span>
                    <div class="invalid-feedback">
                        <div class="alert alert-danger" role="alert">
                        The Email is invalid
                        </div>
                    </div>
                </div>
                <div class="col w-75 d-flex flex-column align-items-center justify-content-center position-relative">
                    <input type="password" class="form-control" placeholder="Enter Password" aria-label="Password">
                    <span class="icon position-absolute"><i class="fa-solid fa-lock"></i></span>
                    <div class="invalid-feedback">
                        <div class="alert alert-danger" role="alert">
                        Weak Password
                        </div>
                    </div>
                </div>
                <div class="button d-flex flex-column justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline-success m-3">Login</button>
                    <div class="inValid invalid-feedback fw-bold">All inputs are required</div>
                </div>
                <div class="sign-in mb-3">
                    <div class="text-black-50">Donâ€™t have an account?<a href="../index.html" class="text-black-50 link-success"> Sign Up</a></div>
                </div>
            </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
